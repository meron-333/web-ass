<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Contact Me</h2>
    <p>Feel free to get in touch!</p>

    <form action="#" method="post">
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="fullname" /><br /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required /><br /><br />

      <label for="subject">Subject:</label><br />
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="subject"
        required /><br /><br />
      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="messagepx"
        placeholder="your message"
        rows="10"
        col="30px"
        required></textarea
      ><br />

      <button type="submit">Send Message</button><br />
    </form>

    <p>
      Or, you can email me directly at:
      <a href="mailto:marinaemabaye@gmail.com">marinaemabaye@gmail.com</a>
    </p>
  </body>
</html>
